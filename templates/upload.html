<!DOCTYPE html>
<html>
  <head>
    <title>Upload EPUB File</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      button {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1 style="text-align: center;">Upload EPUB File</h1>
      {% if error %}
        <p style="color:red; text-align: center;">Invalid file format. Please upload a valid EPUB file.</p>
      {% endif %}
      <form action="/" method="post" enctype="multipart/form-data">
        <button type="button" class="btn btn-success"><input type="file" name="file" ></button>
        <button type="submit" class="btn btn-primary"><input type="submit" value="Upload"></button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
